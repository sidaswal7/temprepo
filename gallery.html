<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkpoint2</title>
    <link rel="stylesheet" href="./stylesheet/style.css">
    <script src="https://use.fontawesome.com/a19796b27d.js"></script> 
    <link href="https://fonts.googleapis.com/css2?family=Glory:wght@100&family=Open+Sans:wght@300&family=Roboto:wght@100&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="wrapper">
        <div class="sidebar">
            <div class="upper-side flex">
                <div class="g-brand flex">
                    <img src="./media/logo.png" alt="logo">
                    <h4>FLEX</h4>
                </div>    
                <div class="home-btn">
                    <a href="./index.html">Home</a>
                </div>
            </div>
            <div class="lower-side">
                <h5>Full-stack Developer, Product Designer, and a Traveller</h5>
                <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Voluptatem unde quia ipsa dicta error, Tenetur, soluta iure. Magnam earum saepe corporis maxim</p>
                <div class="social-media">
                    <span class="tag">
                        <a href="#">
                            <i class="fa fa-facebook" aria-hidden="true"></i>
                        </a>    
                    </span>
                    <span class="tag">
                        <a href="#">
                            <i class="fa fa-twitter" aria-hidden="true"></i>
                        </a>    
                    </span>
                    <span class="tag">
                        <a href="#">
                            <i class="fa fa-pinterest-p" aria-hidden="true"></i>
                        </a>    
                    </span>
                    <span class="tag">
                        <a href="#">
                            <i class="fa fa-linkedin" aria-hidden="true"></i>
                        </a>
                    </span>
                </div>    
            </div>    
        </div>
        <div class="gallery-content">
            <h2>GALLERY</h2>
            <div class="images">
                <div class="left-images">
                    <img class="big" src="./media/01.png" alt="01">
                    <img  class="mid" src="./media/02.png" alt="02">
                    <img class="short" src="./media/03.png" alt="03">
                    <img class="big" src="./media/04.png" alt="04">
                    <img class="big" src="./media/05.png" alt="05">
                </div> 
                <div class="right-images">
                    <img class="mid" src="./media/06.png" alt="06">
                    <img class="big" src="./media/07.png" alt="07">
                    <img class="mid" src="./media/08.png" alt="08">
                    <img class="short" src="./media/09.png" alt="09">
                    <img class="mid" src="./media/10.png" alt="10">
                </div>   
            </div>
        </div>
    </div>
    
</body>
</html>
